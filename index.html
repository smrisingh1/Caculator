<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calc">
            <div class=" display" id="display" >
            </div>

            <div class="num operation1 button" >
               <button type="button" id="add">+</button>
            </div>
            <div class="num operation2 button">
                <button type="button" id="sub">-</button>
            </div>
            <div class="num operation3 button">
                <button type="button" id="mul">*</button>
            </div>
            <div class="num operation4 button">
                <button type="button" id="div">/</button>
            </div>
         
            <div class="equal button">
                <button type="button" id="equal">=</button>
            </div>
            

            <div class="num num9 button">
                <button type="button" id="9">9</button>
            </div>
            <div class="num num8 button">
                <button type="button" id="8">8</button>
            </div>
            <div class="num num7 button">
                <button type="button" id="7">7</button>
            </div>
            <div class="num back button">
                <button type="button" id="back">Back</button>
            </div>
            <div class="num num6 button">
                <button type="button" id="6">6</button>
            </div>
            <div class="num num5 button">
                <button type="button" id="5">5</button>
            </div>
            <div class="num num4 button">
                <button type="button" id="4">4</button>
            </div>
            <div class="num num3 button">
                <button type="button" id="3">3</button>
            </div>
            <div class="num num2 button">
                <button type="button" id="2">2</button>
            </div>
            <div class="num num1 button">
                <button type="button" id="1">1</button>
            </div>
            <div class="num num0 button">
                <button type="button" id="0">0</button>
            </div>  
            <div class="num dot button">
                <button type="button" id="dot">.</button>
            </div>

            <div class="num clear button">
                <button type="button" id="clear" >C</button>
            </div>

        </div>
    </div>   
<script src="script.js"></script>

</body>
</html>
